<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Financ</title>
    <link href="/FNC/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar" style="background-color: #5989c9;">
        <div class="container-fluid">
          <a class="navbar-brand" style="color: white;" href="#">FINANC</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" style="border-color: white;">
            <div class="offcanvas-heade r">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Usuário</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
              </ul>            
            </div>
          </div>
        </div>
      </nav>
      <form class="row g-3">
        <div class="mb-3" style="padding: 10px 60px 0px 60px;">
          <label for="valor" class="form-label">Valor</label>
          <input type="number" class="form-control" id="value" placeholder="R$ 00,00" value="Mark" required>
          </div>
        <div class="mb-3" style="padding: 0px 60px 0px 60px;">
          <label for="data" class="form-label">Data</label>
          <input type="datetime-local" class="form-control" id="data" placeholder="" value="Mark" required>
        </div>
        <div class="mb-3" style="padding: 0px 60px 0px 60px;">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea class="form-control" id="descricao" rows="3"></textarea>
        </div>
        <div  style="padding: 0px 60px 0px 60px;">
          <select id="categoria" class="form-select form-select-lg mb-3" aria-label="Large select example" aria-describedby="validationServer04Feedback" required value="Mark" required>
            <option value="1">Débito</option>
            <option value="2">Crédito</option>
          </select>
          <button class="btn btn-primary" type="submit">Cadastrar Gasto</button>
        </div>
      </form>
  </body>
