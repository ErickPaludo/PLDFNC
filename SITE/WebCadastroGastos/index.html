<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário</title>
    <link rel="stylesheet" href="/WebCadastroGastos/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="/WebCadastroGastos/js/script.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h1>Cadastre seus Gastos</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor" placeholder="R$ 00,00" required>
            </div>
            <div class="form-group">
                <label for="data">Telefone:</label>
                <input type="datetime-local" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" placeholder="" required>
            </div>
            <div class="form-group">
                <select id="categoria" name="categoria" required>
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option value="debito">Débito</option>           
                </select>
            </div>

            <div class="form-group">
                <p id="errormsg" >Mensagem de erro</p>
            </div>
            <button type="button" onclick="Cadastrar()">Cadastrar</button>
        </form>
    </div>
</body>
</html>
