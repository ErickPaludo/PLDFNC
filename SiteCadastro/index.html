	<title>HTML CSS Ready Registration Form - Html Css</title>
 
 </head>

<body>
    
<header class="main_header container">        
    <div class="content">
    

    
    </div>
</header>

<main class="main_content container">

        
    <section class="section-seu-codigo container">
        
        <div class="content">
                        
            <div class="box-artigo">
                
               
                <!--Inícia Formulário-->

                    <div class="container_form">
            
                            <h1>Cadastro Financ</h1>

                            <form class="form" action="#" method="post">
                                
                                <div class="form_grupo">
                                    <label for="nome" class="form_label">Nome</label>
                                    <input type="text" name="nome" class="form_input" id="nome" placeholder="Nome" required>
                                </div>
                                <div class="form_grupo">
                                    <label for="segundonome" class="form_label">Sobrenome</label>
                                    <input type="text" name="lastname" class="form_input" id="lastname" placeholder="Sobrenome" required>
                                </div>
                                
                                <div class="form_grupo">
                                    <label for="e-mail" class="form_label">Email</label>
                                    <input type="email" name="email" class="form_input" id="email" placeholder="seuemail@email.com" required>
                                </div>   

                                <div class="form_grupo">
                                    <label for="user" class="form_label">Nome de Usuário</label>
                                    <input type="text" name="user" class="form_input" id="user" placeholder="user" required>
                                </div>
                                <div class="form_grupo">
                                    <label for="pass" class="form_label">Senha</label>
                                    <input type="text" name="pass" class="form_input" id="pass" placeholder="pass" required>
                                    <label for="confirmpass" class="form_label">Confirmar senha</label>
                                    <input type="text" name="confirmpass" class="form_input" id="confirmpass" placeholder="pass" required>
                                </div>
                                    <div class="submit">

                                      <input type="hidden" name="acao" value="enviar">
                                      <button type="submit" name="Submit" class="submit_btn" >Cadastrar</button>
                                    
                                    </div>
                            </form>

                    </div><!--container_form-->

                <!--Finaliza Formulário-->


            </div><!--Box Artigo-->


        <div class="clear"></div>
        </div>
    </section><!--FECHA BOX HTML-->


</main>
