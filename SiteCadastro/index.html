<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financ</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Cadastre-se</h1>
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="usuario">Nome de Usuário:</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Digite um nome de usuário" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="text" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmarSenha">Confirme a Senha:</label>
                    <input type="text" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>
                </div>
                <div class="form-group">
                    <p id="errormsg" >Mensagem de erro</p>
                </div>
                <button type="button" onclick="Cadastrar()">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
